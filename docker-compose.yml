services:
  postgres:
    image: postgres:latest
    container_name: postgres_db
    environment:
      POSTGRES_USER: messagesLogin
      POSTGRES_PASSWORD: messagesPass
      POSTGRES_DB: messagesDb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - my_network

  web-api-messages:
    build:
      context: ../WebApiMessages
    ports:
      - "8001:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings_DefaultConnection: Host=postgres;Username=messagesLogin;Password=messagesPass;Database=messagesDb
    depends_on:
      - postgres
    networks:
      - my_network

networks:
  my_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
